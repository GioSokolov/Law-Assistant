<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Правен Асистент | Вход</title>

    <!-- CSS FILES -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700&display=swap"
          rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-kool-form-pack.css' %}" rel="stylesheet">
</head>

<body>
<main>
    <header class="site-header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-12 col-12 d-flex">
                    <a class="site-header-text d-flex justify-content-center align-items-center me-auto"
                       href="{% url 'index' %}">
                        <i class="bi-box"></i>
                        <span>Правен Асистент</span>
                    </a>
                    <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                        <span class="text-white me-4 d-none d-lg-block">Останете свързани</span>
                        <li class="social-icon-item"><a href="#" class="social-icon-link bi-instagram"></a></li>
                        <li class="social-icon-item"><a href="#" class="social-icon-link bi-twitter"></a></li>
                        <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-12 mx-auto">
                    <!-- Login Form -->
                    <form class="custom-form login-form" role="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <h2 class="hero-title text-center mb-4 pb-2">Вход</h2>

                        <!-- Error Messages -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Username Field -->
                        <div class="form-floating mb-4 p-0">
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Потребителско име" required>
                            <label for="username">Потребителско име</label>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating p-0">
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Парола" required>
                            <label for="password">Парола</label>
                        </div>


                        <!-- Remember Me Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="remember_me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Запомни ме</label>
                        </div>

                        <!-- Submit and Register Buttons -->
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-12">
                                <button type="submit" class="form-control">Вход</button>
                            </div>
                            <div class="col-lg-5 col-12">
                                <a href="{% url 'register' %}" class="btn custom-btn custom-border-btn">Регистрация</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="video-wrap">
            <video autoplay loop muted class="custom-video" poster="">
                <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</main>

<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/countdown.js' %}"></script>
<script src="{% static 'js/init.js' %}"></script>
</body>
</html>

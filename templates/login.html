{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Правен Асистент{% endblock %}

{% block content %}
<section class="hero-section d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-12 mx-auto">
                <!-- Login Form -->
                <form class="custom-form login-form" role="form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <h2 class="hero-title text-center mb-4 pb-2">Вход</h2>
                    
                    <!-- Error Messages -->
                    <div class="mt-3" style="color: lightblue;">
                        {% if messages %}
                            <div class="container">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Username Field -->
                    <div class="form-floating mb-4 p-0">
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="Потребителско име" required>
                        <label for="username">Потребителско име</label>
                    </div>

                    <!-- Password Field -->
                    <div class="form-floating p-0">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Парола" required>
                        <label for="password">Парола</label>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="remember_me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Запомни ме</label>
                    </div>

                    <!-- Submit and Register Buttons -->
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-5 col-12">
                            <button type="submit" class="form-control">Вход</button>
                        </div>
                        <div class="col-lg-5 col-12">
                            <a href="{% url 'register' %}" class="btn custom-btn custom-border-btn">Регистрация</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Video Section -->
    <div class="video-wrap">
        <video autoplay loop muted class="custom-video" poster="">
            <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>
{% endblock %}

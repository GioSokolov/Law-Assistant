{% extends 'base.html' %}

{% block title %}{{ code.title }}{% endblock %}

{% block content %}
<section class="container my-5">
    <h1 class="text-center" style="margin-top: 100px;">{{ code.title }}</h1>
    <p class="text-center">{{ code.description }}</p>

    {% if document_content %}
        <div class="document-content mt-4 p-4 bg-light">
            <pre>{{ document_content }}</pre>
        </div>
    {% else %}
        <p class="text-danger text-center mt-4">Документът не е наличен или не може да бъде прочетен.</p>
    {% endif %}
</section>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Кодекси{% endblock %}

{% block content %}
<section class="container my-5">
    <h1 class="text-center" style="margin-top: 100px;">Кодекси</h1>
    <div class="list-group mt-4">
        {% for code in codes %}
            <a href="{% url 'code_detail' code.id %}" class="list-group-item list-group-item-action">
                <h5>{{ code.title }}</h5>
                <p>{{ code.description|truncatewords:20 }}</p>
            </a>
        {% empty %}
            <p class="text-center">Няма налични кодекси.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
